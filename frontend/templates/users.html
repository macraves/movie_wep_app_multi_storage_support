<!DOCTYPE html>
<html>
	<head>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='user.css') }}"
		/>
	</head>
	<body>
		<h1>Users</h1>
		<ul>
			{% for user in users %}
			<li><a href="/users/{{ user.id }}">{{ user.name }}</a></li>
			{% endfor %}
		</ul>
	</body>
</html>
