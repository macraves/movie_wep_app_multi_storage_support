<!DOCTYPE html>
<html>
	<head>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='user.css') }}"
		/>
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<h1>{% block header %}{% endblock %}</h1>
		<div class="user-info">{% block user_info %}{% endblock %}</div>
		<div class="content">{% block content %}{% endblock %}</div>
	</body>
</html>
