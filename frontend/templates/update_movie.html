{% extends "base.html" %}

{% block title %}Update Movie{% endblock %}

{% block header %}Update Movie{% endblock %}

{% block user_info %}
    <div class="user-info">
        {% if session.get("name") %}
            Welcome, {{ session.get("name") }}! | <a href="{{ url_for('signout') }}">Sign Out</a>
        {% endif %}
    </div>
{% endblock %}

{% block content %}
    <h1>Update Movie</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ movie['Title'] }}" /><br /><br />
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" value="{{ movie['Year'] }}" /><br /><br />
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie['Director'] }}" /><br /><br />
        <label for="imdbRating">IMDB Rating:</label>
        <input type="text" id="imdbRating" name="imdbRating" value="{{ movie['imdbRating'] }}" /><br /><br />
        <input type="submit" value="Update" />
    </form>
</body>
</html>
{% endblock %}
