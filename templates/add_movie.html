{% extends "base.html" %}

{% block title %}Add Movie{% endblock %}

{% block header %}Add Movie{% endblock %}

{% block user_info %}
    <div class="user-info">
        {% if session.get("name") %}
            Welcome, {{ session.get("name").title() }}! | <a href="{{ url_for('signout') }}">Sign Out</a>
        {% endif %}
    </div>
{% endblock %}

{% block content %}
    <h1>Add Movie</h1>
    <form method="POST">
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" required />
        <br />
        <button type="submit">Add Movie</button>
    </form>
</body>
</html>
{% endblock %}
